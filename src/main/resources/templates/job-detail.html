<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments :: head('Job Details')"></head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <main class="job-detail-container">
        <section class="job-detail">
            <h1 th:text="${job.title}">Job Title</h1>

            <p><strong>Description:</strong></p>
            <p th:text="${job.description}">Job description goes here.</p>

            <p><strong>Location:</strong> <span th:text="${job.location}">City</span></p>
            <p><strong>Salary:</strong> ₹<span th:text="${job.salary}">0</span></p>
            <p><strong>Posted Date:</strong> 
                <span th:text="${#temporals.format(job.postedDate, 'dd MMM yyyy')}">01 Jan 2025</span>
            </p>

            <div class="actions">
                <a th:href="@{'/job/' + ${job.id} + '/apply'}" class="btn-apply">Apply Now</a>
                <a href="/" class="back-link">← Back to Listings</a>
            </div>
        </section>
    </main>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
