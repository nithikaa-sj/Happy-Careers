<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
</head>
<body>
    <h2>✏️ Edit Job</h2>

    <form th:action="@{/admin/updateJob}" method="post" th:object="${job}">
        <!-- Hidden field for Job ID (important for updating) -->
        <input type="hidden" th:field="*{id}" />

        <label>Title:</label>
        <input type="text" th:field="*{title}" required /><br />

        <label>Company:</label>
        <input type="text" th:field="*{company}" required /><br />

        <label>Location:</label>
        <input type="text" th:field="*{location}" required /><br />

        <label>Description:</label><br />
        <textarea th:field="*{description}" rows="5" cols="50"></textarea><br />

        <button type="submit">✅ Update Job</button>
    </form>
</body>
</html>
