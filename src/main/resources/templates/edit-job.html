<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Edit Job</h1>
        </header>
		<a href="/admin/home" class="back-link">⬅ Back to Dashboard</a>

        <form th:action="@{/admin/updateJob}" method="post" th:object="${job}" class="job-form">
            <!-- Hidden field for Job ID -->
            <input type="hidden" th:field="*{id}" />

            <label>Title</label>
            <input type="text" th:field="*{title}" required />

            <label>Company</label>
            <input type="text" th:field="*{company}" required />

            <label>Location</label>
            <input type="text" th:field="*{location}" required />

            <label>Description</label>
            <textarea th:field="*{description}" rows="5"></textarea>

            <button type="submit" class="btn primary-btn">✅ Update Job</button>
        </form>
    </div>
</body>
</html>
