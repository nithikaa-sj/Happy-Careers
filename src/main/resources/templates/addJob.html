<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a New Job</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Post a New Job</h1>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </header>

        <main>
            <form th:action="@{/admin/postJob}" method="post" class="job-form">
                <label>Title</label>
                <input type="text" name="title" required>

                <label>Company</label>
                <input type="text" name="company" required>

                <label>Location</label>
                <input type="text" name="location" required>

                <label>Description</label>
                <textarea name="description" rows="5" required></textarea>

                <label>Salary</label>
                <input type="text" name="salary">

                <label>Apply URL</label>
                <input type="url" name="applyUrl" required>

                <button type="submit" class="btn primary-btn">Post Job</button>
            </form>

            <p th:if="${successMessage}" class="success-message">[[${successMessage}]]</p>
        </main>
    </div>
</body>
</html>
