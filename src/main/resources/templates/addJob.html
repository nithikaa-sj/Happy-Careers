<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a New Job</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Post a New Job</h2>
	
	<div style="text-align: right;">
	        <form th:action="@{/logout}" method="post">
	            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            <button type="submit">Logout</button>
	        </form>
	    </div> 
    
    <form th:action="@{/admin/postJob}" method="post">
        <label>Title:</label>
        <input type="text" name="title" required><br><br>

        <label>Company:</label>
        <input type="text" name="company" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="5" cols="40" required></textarea><br><br>

        <label>Salary:</label>
        <input type="text" name="salary"><br><br>

        <label>Apply URL:</label>
        <input type="url" name="applyUrl" required><br><br>

        <button type="submit">Post Job</button>
    </form>

    <p th:if="${successMessage}" style="color: green;">[[${successMessage}]]</p>
	
	<!-- Place this wherever you want the logout button to appear -->
	<form th:action="@{/logout}" method="post">
	    <button type="submit" class="btn btn-danger">Logout</button>
	</form>

</body>
</html>
