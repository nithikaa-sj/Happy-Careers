<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Add Bootstrap or any additional styles/scripts here if needed -->
</head>

<body>
    <!-- HEADER / NAVBAR -->
    <header class="dashboard-header">
        <div class="nav-container">
            <h1>Admin Dashboard</h1>
            <nav class="admin-nav">
                <a href="/admin/home">🏠 Dashboard</a>
                <a href="/admin/postJob">+ Post Job</a>
                <a href="/admin/applications">📄 Applications</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn logout-btn">🚪 Logout</button>
                </form>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        <p>Total Jobs Posted: <strong th:text="${totalJobs}">0</strong></p>

        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Posted Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job, iterStat : ${recentJobs}">
                    <td th:text="${job.title}">Job Title</td>
                    <td th:text="${formattedDates[iterStat.index]}">Date</td>
                    <td>
                        <a th:href="@{'/admin/editJob/' + ${job.id}}" class="action-link">✏️ Edit</a>
                        <form th:action="@{'/admin/deleteJob/' + ${job.id}}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn danger-btn">🗑️ Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="dashboard-actions">
            <a href="/admin/postJob" class="btn primary-btn">+ Post New Job</a>
            <a href="/admin/applications" class="btn secondary-btn">📄 View Applications</a>
        </div>

        <p th:if="${message}" class="success-message" th:text="${message}"></p>
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
    </main>

    <!-- FOOTER -->
    <footer class="dashboard-footer">
        <p>&copy; 2025 Happy Careers. All rights reserved.</p>
    </footer>
</body>

</html>
