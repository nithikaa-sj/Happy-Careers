<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submitted Applications</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>All Submitted Applications</h1>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </header>

        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="app : ${applications}">
                    <td th:text="${app.jobId}">Job ID</td>
                    <td th:text="${app.name}">Name</td>
                    <td th:text="${app.email}">Email</td>
                    <td>
                        <a th:href="${app.resumeUrl}" class="action-link" target="_blank">View Resume</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
